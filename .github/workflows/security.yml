name: Security

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  security:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Security scan
        run: scripts/security_scan.sh
